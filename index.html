<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44db433812.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="calculator">
            <input type="text" id="input" placeholder="0">
            <button onclick="clearresult()" >clr</button>
            <button onclick="dlt()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="random('%')">%</button>
            <button onclick="random('/')"><i class="fa-solid fa-divide"></i></button>
            <button onclick="random(7)">7</button>
            <button onclick="random(8)">8</button>
            <button onclick="random(9)">9</button>
            <button onclick="random('*')">x</button>
            <button onclick="random(4)">4</button>
            <button onclick="random(5)">5</button>
            <button onclick="random(6)">6</button>
            <button onclick="random('-')">-</button>
            <button onclick="random(1)">1</button>
            <button onclick="random(2)">2</button>
            <button onclick="random(3)">3</button>
            <button onclick="random('+')">+</button>
            <button onclick="random(0)">0</button>
            <button onclick="random('.')">.</button>
            <button class="equal" onclick="result()">=</button>
        </div>
    </div>
    <button>fjdk</button>
    <script src="calc.js"></script>
</body>
</html>
